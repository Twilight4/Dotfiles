bind = ALT, N, exec, ~/.config/hypr/scripts/wallpaper                       # Set new wallpaper

####### Glassy blur #######
bind = ALT, G, exec, ~/.config/hypr/scripts/glassmorphismToggle     # glassmorphism effect

