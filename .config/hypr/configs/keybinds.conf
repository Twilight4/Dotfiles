#####################################################################################################
# SUPER + ALT + ... AND OTHER KEYS                                                                  #
#####################################################################################################
###### Night light mode ######
bind = SUPER ALT, bracketright, exec, hyprctl keyword decoration:screen_shader ~/.config/hypr/shaders/extradark.frag && notify-send -u low -t 4000 -i "$HOME/.config/mako/icons/night-mode.png" "Extra dark mode: On"
bind = SUPER ALT, bracketleft, exec, hyprctl keyword decoration:screen_shader ~/.config/hypr/shaders/flux.glsl && notify-send -u low -t 4000 -i "$HOME/.config/mako/icons/night-mode.png" "Night mode: On"
bind = SUPER ALT, backslash, exec, hyprctl keyword decoration:screen_shader "[[EMPTY]]" && notify-send -u low -t 4000 -i "$HOME/.config/mako/icons/night-mode.png" "Screen shader: Off"

####### Wallpaper #######
bind = SUPER ALT, B, exec, ~/.config/hypr/scripts/wallpaper
bind = SUPER CTRL, B, exec, ~/.config/hypr/scripts/wallpaper select

####### Waybar #######
bind = SUPER CTRL, R, exec, ~/.config/hypr/scripts/waybar-reset-theme
bind = SUPER CTRL, T, exec, ~/.config/hypr/scripts/waybar-switch-theme

####### Screen record #######
bind = SUPER ALT, R, exec, ~/.config/hypr/scripts/record-screen

####### Color Picker #######
bind = SUPER SHIFT, X, exec, hyprpicker -a && notify-send --icon ~/.config/mako/icons/dropper.png -t 4000 "$(wl-paste)"

####### Caffeine #######
bind = SUPER SHIFT, C, exec, ~/.config/hypr/scripts/caffeine

####### Testing #######
bind = SUPER ALT, f12, exec, notify-send "Test notification" "$(hyprctl version | head -1)"

####### Glassy blur #######
#bind = SUPER ALT, G, exec, ~/.config/hypr/scripts/glassmorphism-toggle    # doesn't work

####### Cursor zoom #######
bind = SUPER ALT, C, exec, ~/.config/hypr/scripts/cursor-zoom

####### VPN #######
bind = SUPER CTRL, V, exec, ~/.config/hypr/scripts/vpn

####### Gamemode #######
#bind = SUPER, F1, exec, ~/.config/hypr/scripts/gamemode

###### System commands ######
bind = CTRL ALT, W, exec, ~/.config/.local/bin/cp-wlan.sh
bind = CTRL ALT, T, exec, ~/.config/.local/bin/cp-tun.sh

####### Screenshot ######
# Screenshot
bind = , Print, exec, grim -g "$(slurp -b 1B1F28CC -c E06B74ff -s C778DD0D -w 2)" /tmp/screenshot.png && wl-copy < /tmp/screenshot.png
bind = SHIFT, Print, exec, grim -g "$(slurp -b 1B1F28CC -c E06B74ff -s C778DD0D -w 2)" - | swappy -f - && wl-paste --no-newline | wl-copy --type image/png && wl-paste --no-newline > /tmp/screenshot.png
# Screenshot Window
bind = SUPER, Print, exec, grim -g "$w_pos $w_size" - | wl-copy
bind = SUPER SHIFT, Print, exec, grim -g "$w_pos $w_size" - | swappy -f -
# Screenshot Full Screen
bind = CTRL, Print, exec, grim - | wl-copy
bind = CTRL SHIFT, Print, exec, grim - | swappy -f -


###########################################################################################
# FUNCTION KEYS                                                                           #
###########################################################################################
bind = , XF86Calculator, exec, pgrep 'gnome-calculator' && hyprctl dispatch focuswindow '^org.gnome.Calculator$' || hyprctl dispatch exec 'gnome-calculator'

###### Volume ######
bindle = , XF86audioraisevolume, exec, ~/.config/hypr/scripts/volume --inc
bindle = , XF86audiolowervolume, exec, ~/.config/hypr/scripts/volume --dec
bindl = , XF86audiomute, exec, ~/.config/hypr/scripts/volume --toggle

###### Brightness ######
bindle = , XF86monbrightnessup, exec, ~/.config/hypr/scripts/brightness --inc
bindle = , XF86monbrightnessdown, exec, ~/.config/hypr/scripts/brightness --dec

###### Audio ######
bindl = , XF86AudioMedia, exec, playerctl play-pause && notify-send -u low -t 1500 "Pause-Play"
bindl = , XF86AudioPlay, exec, playerctl play-pause && notify-send -u low -t 1500 "Pause-Play"
bindl = , XF86AudioPrev, exec, playerctl previous && notify-send -u low -t 1500 "Previous"
bindl = , XF86AudioNext, exec, playerctl next && notify-send -u low -t 1500 "Next"
#bind = , XF86AudioNext, N, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`


