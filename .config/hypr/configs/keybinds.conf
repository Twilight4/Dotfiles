###########################################################################################
# SUPER + SHIFT + ... KEYS - Available keys: Q E T Y U I O [ ] A D F G ; ' Z V N M , . /  #
###########################################################################################
###### App keys ######
bind = SUPER SHIFT, Return, exec, $minbrowser                       # qutebrowser
bind = SUPER SHIFT, W, exec, $rofi-beats                            # rofi radio
