source=~/.config/hypr/configs/prefs.conf

###########################################################################################
# SUPER + ... KEYS - No more available keys                                               #
###########################################################################################
###### WM Specific keys ######
bind = SUPER, W, killactive,       
bind = SUPER SHIFT, V, togglefloating,
bind = SUPER, F, fullscreen,
bind = SUPER, period, togglespecialworkspace,
bind = SUPER, comma, exec, ~/.config/hypr/scripts/lock                         # lock Screen

###### master layout ######
bind = SUPER SHIFT, I, layoutmsg, orientationprev
bind = SUPER SHIFT, O, layoutmsg, orientationnext
bind = SUPER, D, layoutmsg, focusmaster
bind = SUPER SHIFT, D, layoutmsg, swapwithmaster
bind = SUPER, A, layoutmsg, addmaster
bind = SUPER, S, layoutmsg, removemaster

###### dwindle layout ######
#bind = SUPER, G, togglegroup,
#bind = SUPER, C, changegroupactive,
#bind = SUPER, D, togglesplit,

###### Rofi Menu keys ######
bind = SUPER, R, exec, launcher.sh                  # launcher menu
bind = SUPER, Space, exec, apps.sh                  # apps menu
bind = SUPER, P, exec, archlinux-logout             # session manager
bind = SUPER, semicolon, exec, quicklinks.sh        # quicklinks menu
bind = SUPER, slash, exec, quicklinks-hack.sh       # second quicklinks menu
bind = SUPER, Print, exec, screenshot.sh            # rofi screenshot menu
bind = SUPER, C, exec, clipboard.sh                 # clipboard menu  - (if window is too big you can change in width/height in launcher/style.rasi)
bind = SUPER SHIFT, P, exec, passman.sh             # password menu   - (if window is too big you can change in width/height in launcher/style.rasi)
bind = SUPER SHIFT, N, exec, wifi                   # network/wifi menu
#bind = SUPER, P, exec, powermenu.sh                 # power menu      - using archlinux-logout instead
#bind = SUPER, leftbracket, exec, volume.sh          # volume menu     - in case function keys wouldn't work
#bind = SUPER, slash, exec, mpd.sh                   # mpd menu        - in case function keys wouldn't work
#bind = SUPER, backslash, exec, battery.sh           # battery menu    - uncomment if on laptop
#bind = SUPER, rightbracket, exec, brightness.sh     # brightness menu - only if on laptop (better function keys)

###### App keys ######
bind = SUPER, Return, exec, $term                                                                                                                         # foot
bind = SUPER, B, exec, [workspace 2] pgrep $browser && hyprctl dispatch focuswindow '^LibreWolf$' || librewolf                                            # librewolf
bind = SUPER, N, exec, pgrep -f '$music' && hyprctl dispatch focuswindow '^ncmpcpp$' || hyprctl dispatch exec '[workspace 2] $music'                      # music
bind = SUPER, E, exec, [workspace 1] pgrep -f $editor1 && hyprctl dispatch focuswindow '^Emacs$' || hyprctl dispatch exec '[workspace 1] $editor1'        # emacs1
bind = SUPER SHIFT, E, exec, [workspace 4] pgrep -f $editor2 && hyprctl dispatch focuswindow '^Emacs$' || hyprctl dispatch exec '[workspace 1] $editor2'  # emacs2
#bind = SUPER, E, exec, [workspace 1] $editor                      # emacs
#bind = SUPER, M, exec, [workspace 2] $mailer                      # Mailspring/Thunder
#bind = SUPER, V, exec, [workspace 4] $chat                        # discord
#bind = SUPER, Z, exec, [workspace 5] $calendar                    # calendar
#bind = SUPER, X, exec, [workspace 1] $passwordmanager             # keepassxc
bind = SUPER, G, exec, [workspace 1] anki                         # anki wordlist
#bind = SUPER, Q, exec, [workspace 4] qemu                         # QEMU hypervizors

###### Special workspace with special terminal ######
bind = SUPER, Y, exec, [workspace 5] $term --title cava -e cava                                                            # cava
bind = SUPER, T, exec, [workspace special silent] $special_term --title lf -e lf                                           # lf
bind = SUPER, T, exec, [workspace special silent] $special_term --title donut -e donut.c                                   # donut
bind = SUPER, U, exec, [workspace special silent] $special_term --title clock -e tty-clock -c -C 7 -r -s -f "%A, %B, %d"   # clock/time
bind = SUPER, Escape, exec, [workspace special silent] $special_term --title bashtop -e btop                               # btop
bind = SUPER SHIFT, T, exec, [workspace special silent] $special_term --title train -e train                               # train
bind = SUPER SHIFT, Y, exec, [workspace special silent] $special_term --title pipes -e pipes                               # pipes
bind = SUPER SHIFT, U, exec, [workspace special silent] $special_term --title cmatrix -e cmatrix                           # cmatrix


#############################################################################################
# SUPER + SHIFT + ... KEYS - Available keys: Q E T Y U I O [ ] A D F G ; ' Z V B N M , . /  #
#############################################################################################
###### More app keys ######
bind = SUPER SHIFT, Return, exec, [workspace 2] $minbrowser                 # qutebrowser
bind = SUPER SHIFT, W, exec, $rofi-beats                                    # rofi radio
bind = SUPER SHIFT, V, exec, pavucontrol                                    # pavucontrol
bind = SUPER SHIFT, C, exec, ~/.config/hypr/scripts/caffeine                # activate caffeine
bind = SUPER SHIFT, R, exec, ~/.config/hypr/scripts/record-screen           # screen record

####### Screenshot and edit ######
bind = , Print, exec, grim -g "$(slurp -b 1B1F28CC -c E06B74ff -s C778DD0D -w 2)" - | swappy -f -
bind = SUPER SHIFT, S, exec, grim -g "$w_pos $w_size" - | swappy -f -
bind = SUPER CTRL, S, exec, grim - | swappy -f -

####### Color Picker #######
bind = SUPER SHIFT, X, exec, hyprpicker -a | wl-copy && notify-send --icon ~/.config/mako/icons/dropper.png -t 4000 "$(wl-paste)


###########################################################################################
