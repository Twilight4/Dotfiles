source=~/.config/hypr/configs/prefs.conf

###########################################################################################
# SUPER + ... KEYS ################# FREE SUPER + KEY... KEYS: X G     ####################
###########################################################################################
###### WM Specific keys ######
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, exit,
bind = SUPER SHIFT, A, togglefloating,
bind = SUPER, F, fullscreen,
bind = SUPER, period, togglespecialworkspace, work
bind = SUPER, comma, togglespecialworkspace, scratchpad
bind = SUPER, Y, exec, ~/.config/hypr/scripts/lock

###### master layout ######
bind = SUPER CTRL, I, layoutmsg, orientationprev
bind = SUPER CTRL, O, layoutmsg, orientationnext
bind = SUPER, S, layoutmsg, addmaster
bind = SUPER, A, layoutmsg, removemaster

###### dwindle layout ######
#bind = SUPER, G, togglegroup,
#bind = SUPER, C, changegroupactive,
#bind = SUPER, D, togglesplit,

###### Rofi Menu keys ######
bind = SUPER, R, exec, launcher.sh                  # launcher menu
bind = SUPER, Space, exec, apps.sh                  # apps menu
bind = SUPER, P, exec, archlinux-logout             # session manager
bind = SUPER, semicolon, exec, quicklinks.sh        # quicklinks menu
bind = SUPER, slash, exec, quicklinks-hack.sh       # second quicklinks menu
bind = SUPER, Print, exec, screenshot.sh            # rofi screenshot menu
bind = SUPER, U, exec, rofi-beats                   # rofi radio
bind = SUPER, C, exec, clipboard.sh                 # clipboard menu  - (if window is too big you can change in width/height in launcher/style.rasi)
bind = SUPER SHIFT, P, exec, passman.sh             # password menu   - (if window is too big you can change in width/height in launcher/style.rasi)
bind = SUPER SHIFT, N, exec, wifi                   # network/wifi menu
bind = SUPER SHIFT, R, exec, capture.sh             # capture menu
#bind = SUPER, P, exec, powermenu.sh                 # power menu      - using archlinux-logout instead
#bind = SUPER, leftbracket, exec, volume.sh          # volume menu     - in case function keys wouldn't work
#bind = SUPER, slash, exec, mpd.sh                   # mpd menu        - in case function keys wouldn't work
#bind = SUPER, backslash, exec, battery.sh           # battery menu    - uncomment if on laptop
#bind = SUPER, rightbracket, exec, brightness.sh     # brightness menu - only if on laptop (better function keys)

###### App keys ######
bind = SUPER, Return, exec, $term                                                                                                                 # kitty
bind = SUPER, B, exec, pgrep $browser && hyprctl dispatch focuswindow '^LibreWolf$' || librewolf                                                  # librewolf
bind = SUPER, W, exec, pgrep $minbrowser && hyprctl dispatch focuswindow '^org.qutebrowser.qutebrowser$' || hyprctl dispatch exec 'qutebrowser'   # qutebrowser
bind = SUPER, M, exec, pgrep 'ncmpcpp' && hyprctl dispatch focuswindow '^ncmpcpp$' || hyprctl dispatch exec '$music'                              # music
bind = SUPER, N, exec, pgrep 'newsboat' && hyprctl dispatch focuswindow '^newsboat$' || hyprctl dispatch exec '$news'                             # news
bind = SUPER, E, exec, pgrep 'Logseq' && hyprctl dispatch focuswindow '^Logseq$' || hyprctl dispatch exec 'logseq'                                # logseq
bind = SUPER, Z, exec, webcam                                                                                                                     # webcam

###### Apps on special workspace ######
bind = SUPER SHIFT, Return, exec, $special_term -T casual-term -a casual-term                # foot
bind = SUPER, T, exec, role-viewer                                                           # tools list
bind = SUPER, V, exec, hacking-variables                                                     # payload list
bind = SUPER SHIFT CTRL, W, exec, athena-welcome                                             # athena welcome

###### Fun Commands #####
bind = SUPER CTRL, A, exec, pgrep 'asciiquarium' && hyprctl dispatch focuswindow '^asciiquarium$' || hyprctl dispatch exec '$special_term -a asciiquarium -e asciiquarium --transparent'  # asciiquarium
bind = SUPER CTRL, C, exec, pgrep 'cava' && hyprctl dispatch focuswindow '^cava$' || hyprctl dispatch exec '$special_term -a cava -e cava'                                                # cava
bind = SUPER CTRL, U, exec, pgrep 'clock' && hyprctl dispatch focuswindow '^clock$' || hyprctl dispatch exec '$special_term -a clock -e tty-clock -c -C 6 -r -s -f "%A, %B, %d"'          # clock
bind = SUPER CTRL, T, exec, pgrep 'train' && hyprctl dispatch focuswindow '^train$' || hyprctl dispatch exec '$special_term -a train -e sl | lolcat'                                      # train
bind = SUPER CTRL, P, exec, pgrep 'pipes' && hyprctl dispatch focuswindow '^pipes$' || hyprctl dispatch exec '$special_term -a pipes -e ~/.config/zsh/bash-scripts/pipes.sh'              # pipes
bind = SUPER CTRL, M, exec, pgrep 'cmatrix' && hyprctl dispatch focuswindow '^cmatrix$' || hyprctl dispatch exec '$special_term -a cmatrix -e cmatrix -a'                                 # matrix
bind = SUPER CTRL, F, exec, pgrep 'fireplace' && hyprctl dispatch focuswindow '^fireplace$' || hyprctl dispatch exec '$special_term -a fireplace -e cli-fireplace'                        # fireplace
bind = SUPER CTRL, W, exec, pgrep 'mpvpaper' && hyprctl dispatch focuswindow '^mpvpaper$' || hyprctl dispatch exec '$special_term -a mpvpaper -e mpvpaper -o "no-audio --loop-playlist shuffle" eDP-1 /usr/share/sddm/themes/aerial/playlists/'              # random wall vid
bind = SUPER CTRL, Z, exec, pgrep 'mpvpaper' && hyprctl dispatch focuswindow '^mpvpaper$' || hyprctl dispatch exec '$special_term -a mpvpaper -e mpvpaper -o "no-audio --loop-playlist shuffle" eDP-1 /usr/share/sddm/themes/aerial/playlists/undersea.m3u'  # ocean wall vid
bind = SUPER SHIFT, escape, exec, $special_term --title bashtop -a bashtop -e btop        # no focus cuz special ws


#############################################################################################
# SUPER + SHIFT + ... KEYS                                                                  #
#############################################################################################
###### More app keys ######
bind = SUPER SHIFT, V, exec, pavucontrol                      # pavucontrol

###### Updates ######
bind = SUPER SHIFT, T, exec, notify-send -u low -t 4000 -i "$HOME/.config/mako/icons/mirror.png" "Updating mirrors..." && $special_term --title reflector -a reflector -e sudo reflector --score 100 --fastest 10 --number 10 --verbose --save /etc/pacman.d/mirrorlist
bind = SUPER SHIFT, Y, exec, notify-send -u low -t 4000 -i "$HOME/.config/mako/icons/update.png" "Updating system..." && $special_term --title yay -a yay -e yay --noconfirm -Syu
bind = SUPER SHIFT, U, exec, notify-send -u low -t 4000 -i "$HOME/.config/mako/icons/keyring.png" "Refreshing keyrings..." && $special_term --title keys -a keys -e bash ~/.config/hypr/scripts/fix-keys

####### Screenshot and edit ######
bind = , Print, exec, grim -g "$(slurp -b 1B1F28CC -c E06B74ff -s C778DD0D -w 2)" - | swappy -f -
bind = SUPER SHIFT, S, exec, grim -g "$w_pos $w_size" - | swappy -f -
bind = SUPER CTRL, S, exec, grim - | swappy -f -

####### Color Picker #######
bind = SUPER SHIFT, X, exec, hyprpicker -a && notify-send --icon ~/.config/mako/icons/dropper.png -t 4000 "$(wl-paste)"


###########################################################################################
# SUPER + ALT + ... KEYS                                                                  #
###########################################################################################
###### Night light mode ######
bind = SUPER ALT, period, exec, hyprctl keyword decoration:screen_shader ~/.config/hypr/scripts/flux.glsl && notify-send -u low -t 4000 -i "$HOME/.config/mako/icons/night-mode.png" "Night mode: On"
bind = SUPER ALT, comma, exec, hyprctl keyword decoration:screen_shader "[[EMPTY]]" && notify-send -u low -t 4000 -i "$HOME/.config/mako/icons/night-mode.png" "Night mode: Off"

####### Screen record #######
bind = SUPER ALT, S, exec, ~/.config/hypr/scripts/record-screen

####### Swaybg #######
bind = SUPER ALT, N, exec, ~/.config/hypr/scripts/wallpaper

####### Glassy blur #######
bind = SUPER ALT, G, exec, ~/.config/hypr/scripts/glassmorphismToggle

####### VPN #######
#bind = SUPER ALT, V, exec, ~/.config/.local/bin/mmuvpn restart && notify-send -u low -t 4000 -i "$HOME/.config/mako/icons/vpn.png" "VPN is active"
#bind = SUPER ALT, B, exec, ~/.config/.local/bin/mmuvpn down && notify-send -u low -t 4000 -i "$HOME/.config/mako/icons/vpn.png" "VPN is down"

####### Caffeine #######
bind = SUPER ALT, C, exec, ~/.config/hypr/scripts/caffeine

############ Custom Function keys ############
bindl = SUPER ALT, M, exec, ~/.config/hypr/scripts/volume --toggle-mic            # there's no function key for toggling mic anyways

####### For keyboard without function keys #######
bindl = ALT, I, exec, playerctl previous && notify-send -u low -t 1500 "Previous"
bindl = ALT, O, exec, playerctl next && notify-send -u low -t 1500 "Next"
bindl = ALT, P, exec, playerctl play-pause && notify-send -u low -t 1500 "Pause-Play"
bindl = ALT, R, exec, mpc -q repeat && notify-send -u low -t 1500 "Repeat"
bindl = ALT, Z, exec, mpc -q random && notify-send -u low -t 1500 "Random"


###########################################################################################
# FUNCTION KEYS                                                                           #
###########################################################################################
bind =, XF86Calculator, exec, pgrep 'kcalc' && hyprctl dispatch focuswindow '^org.kde.kcalc$' || hyprctl dispatch exec 'kcalc'
bindle =, xf86audioraisevolume, exec, ~/.config/hypr/scripts/volume --inc
bindle =, xf86audiolowervolume, exec, ~/.config/hypr/scripts/volume --dec
bindl =, xf86audiomute, exec, ~/.config/hypr/scripts/volume --toggle
bindle =, xf86monbrightnessup, exec, ~/.config/hypr/scripts/brightness --inc
bindle =, xf86monbrightnessdown, exec, ~/.config/hypr/scripts/brightness --dec
bindl =, XF86AudioMedia, exec, playerctl play-pause && notify-send -u low -t 1500 "Pause-Play"
bindl =, XF86AudioPlay, exec, playerctl play-pause && notify-send -u low -t 1500 "Pause-Play"
bindl =, XF86AudioStop, exec, playerctl stop && notify-send -u low -t 1500 "Stop"
bindl =, XF86AudioPrev, exec, playerctl previous && notify-send -u low -t 1500 "Previous"
bindl =, XF86AudioNext, exec, playerctl next && notify-send -u low -t 1500 "Next"


###########################################################################################
# WINDOS MANAGER OPERATION KEYS                                                           #
###########################################################################################
####### Swap workspaces between monitors #######
bind = SUPER SHIFT CTRL, comma, exec, hyprctl dispatch swapactiveworkspaces 1 0
bind = SUPER SHIFT CTRL, period, exec, hyprctl dispatch swapactiveworkspaces 0 1

####### Move focus #######
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

####### Resize window #######
binde = SUPER ALT, h, resizeactive, -40 0
binde = SUPER ALT, j, resizeactive, 0 40
binde = SUPER ALT, k, resizeactive, 0 -40
binde = SUPER ALT, l, resizeactive, 40 0
bind = SUPER CTRL, h, splitratio, +0.1
bind = SUPER CTRL, l, splitratio, -0.1
bind = SUPER CTRL, e, splitratio, exact 0.6
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

####### Move window #######
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, j, movewindow, d
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, l, movewindow, r

####### Switch workspaces (keybinds unavailable) #######
#bind = SUPER CTRL, I, workspace, -1
#bind = SUPER CTRL, O, workspace, +1

####### Go back to previous workspace #######
bind = SUPER, Tab, workspace, previous

####### Switch workspaces #######
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
####### Additional keys #######
bind = SUPER, I, workspace, 1
bind = SUPER, O, workspace, 3
bind = SUPER, D, workspace, 5

####### Move window to a workspace #######
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
####### Additional keys #######
bind = SUPER SHIFT, I, movetoworkspace, 1
bind = SUPER SHIFT, O, movetoworkspace, 3
bind = SUPER SHIFT, B, movetoworkspace, 2
bind = SUPER SHIFT, E, movetoworkspace, 4
bind = SUPER SHIFT, D, movetoworkspace, 5
bind = SUPER SHIFT, M, movetoworkspace, 5

####### Move window to special workspace #######
bind = SUPER SHIFT, period, movetoworkspace, special:work
bind = SUPER SHIFT, comma, movetoworkspace, special:scratchpad

####### Silently move window to a workspace #######
bind = SUPER ALT, 1, movetoworkspacesilent, 1
bind = SUPER ALT, 2, movetoworkspacesilent, 2
bind = SUPER ALT, 3, movetoworkspacesilent, 3
bind = SUPER ALT, 4, movetoworkspacesilent, 4
bind = SUPER ALT, 5, movetoworkspacesilent, 5
bind = SUPER ALT, 6, movetoworkspacesilent, 6
