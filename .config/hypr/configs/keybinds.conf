# Source configs - put it on the beginning
source=~/.config/hypr/configs/prefs.conf

###########################################################################################
# SUPER + ... KEYS                                                                        #
###########################################################################################
###### WM Specific keys ######
bind = SUPER, Q, killactive
bind = SUPER SHIFT, Q, exec, hyprctl kill                     # Kill window using mouse cursor
bind = SUPER, F, fullscreen
bind = SUPER SHIFT, F, fakefullscreen,
bind = SUPER, T, togglefloating
bind = SUPER SHIFT, T, exec, hyprctl dispatch workspaceopt allfloat
bind = SUPER SHIFT, S, centerwindow
#bind = SUPER, S, pin, active

###### Quick session managing ######
bind = SUPER, Y, exec, gtklock                                # Lock screen
bind = SUPER SHIFT, Y, exec, ~/.config/hypr/scripts/gtklock-suspend  # Lock and suspend
bind = SUPER CTRL, P, exec, pkill wlogout || wlogout          # Session manager
bind = SUPER CTRL, Q, exec, exit                              # Exit the hyprland session

####### Clipboard history #######
bind = SUPER, C, exec, pkill fuzzel || ~/.config/hypr/scripts/cliphistory
#bind = SUPER, C, exec, cliphist.sh

###### Wofi Menu keys ######
bind = SUPER, Z, exec, pkill wofi || wofi-beats.sh            # Rofi radio
#bind = SUPER, X, exec, pkill wofi || wofi-emoji.sh            # Emoji menu

###### Deprecated - Rofi Menu keys ######
bind = SUPER, R, exec, launcher.sh                           # Launcher menu
bind = SUPER, X, exec, keybinds.sh                           # Keybinds menu
#bind = SUPER SHIFT, B, exec, capture.sh                      # Capture menu
#bind = SUPER SHIFT, P, exec, passman.sh                      # Password menu   (window width/height config is in launcher/style.rasi)
#bind = SUPER SHIFT, N, exec, wifi.sh                         # Network/wifi menu

###### App keys ######
# Terminal - kitty
bind = SUPER, M, exec, $term                                          # Terminal standalone (Kitty)  
bind = SUPER, I, exec, ~/.config/hypr/ws-scripts/ws-kitty-1           # Terminal (Kitty-1)
bind = SUPER, O, exec, ~/.config/hypr/ws-scripts/ws-kitty-2           # Terminal (Kitty-2)
# Browser - Mercury
bind = SUPER, W, exec, ~/.config/hypr/ws-scripts/ws-mercury              # Browser (Mercury)
bind = SUPER, B, exec, ~/.config/hypr/ws-scripts/ws-mercury-1            # Browser (Mercury)
bind = SUPER SHIFT, B, exec, ~/.config/hypr/ws-scripts/ws-mercury-2      # Browser (Mercury)
# Editor - Emacs
bind = SUPER, E, exec, ~/.config/hypr/ws-scripts/ws-emacs         # Editor (Emacs TUI)
bind = SUPER, U, exec, ~/.config/hypr/ws-scripts/ws-emacs-code    # Editor (Emacs TUI)
bind = SUPER, P, exec, ~/.config/hypr/ws-scripts/ws-agenda        # Agenda (Emacs TUI)
bind = SUPER, N, exec, ~/.config/hypr/ws-scripts/ws-elfeed        # Newsfeed (Emacs GUI)
# Videos/Other - empty workspace
bind = SUPER, V, workspace, 7
bind = SUPER SHIFT, V, movetoworkspace, 7
bind = SUPER ALT, V, movetoworkspacesilent, 7
# Special Workspaces
bind = SUPER, Slash, exec, superproductivity                      # Productivity tool (Super-productivity)
bind = SUPER, Backslash, exec, webcord                            # Messenger app (Webcord/Session)
bind = SUPER SHIFT, M, exec, footclient -T casual-term -a casual-term    # Foot
bind = SUPER SHIFT, Escape, exec, footclient -a btop -e btop             # Btop
#bind = SUPER, T, exec, athena-welcome                                    # Athena welcome
#bind = SUPER, V, exec, hacking-variables                                 # Payload list
#bind = SUPER, X, exec, role-viewer                                       # Tools list 

###### Fun Commands ######
