####### Screenshot and edit ######
bind = SUPER, Print, exec, grim - | swappy -f -
bind = SUPER SHIFT, S, exec, grim -g "$(slurp -b 1B1F28CC -c E06B74ff -s C778DD0D -w 2)" - | swappy -f -
bind = SUPER CTRL, S, exec, grim -g "$w_pos $w_size" - | swappy -f -
####### Color Picker #######
bind = SUPER SHIFT, X, exec, color=$(hyprpicker) && wl-copy $color && convert -size 100x100 xc:$color /tmp/mycol.png && notify-send --expire-time=100000 -i /tmp/mycol.png "$(wl-paste)" $color


###########################################################################################
# SUPER + ALT + ... KEYS                                                                  #
###########################################################################################
####### Variety #######
bind ALT, t, exec, variety -t               # trash wallpaper
bind = ALT, f, exec, variety -n             # next wallpaper
bind = ALT, b, exec, variety -p             # previous wallpaper
bind = ALT, d, exec, variety -f             # favorite wallpaper
bind = ALT, s, exec, variety --pause        # pause/stop wallpaper
bind = ALT, r, exec, variety --resume       # resume wallpaper

####### Custom Function keys #######
bind = ALT, M, exec, ~/.config/hypr/scripts/volume --toggle-mic            # there's no function key for toggling mic anyways
bind = ALT, U, exec, playerctl stop && notify-send "Stop"                  # Add icon notf for it
bind = ALT, I, exec, playerctl previous && notify-send "Previous"          # Add icon notf for it
bind = ALT, O, exec, playerctl next && notify-send "Next"                  # Add icon notf for it
bind = ALT, P, exec, playerctl play-pause && && notify-send "Pause-Play"   # Add icon notf for it


###########################################################################################
# FUNCTION KEYS                                                                           #
###########################################################################################
bind =, XF86Calculator, exec, QT_QPA_PLATFORMTHEME=qt5ct kcalc
bind =, xf86audioraisevolume, exec, ~/.config/hypr/scripts/volume --inc
bind =, xf86audiolowervolume, exec, ~/.config/hypr/scripts/volume --dec
bind =, xf86audiomute, exec, ~/.config/hypr/scripts/volume --toggle
bind =, xf86monbrightnessup, exec, ~/.config/hypr/scripts/brightness --inc
bind =, xf86monbrightnessdown, exec, ~/.config/hypr/scripts/brightness --dec
bind =, XF86AudioMedia, exec, playerctl play-pause
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioStop, exec, playerctl stop
bind =, XF86AudioPrev, exec, playerctl previous
bind =, XF86AudioNext, exec, playerctl next


###########################################################################################
# WINDOS MANAGER OPERATION KEYS                                                           #
###########################################################################################

####### Move focus #######
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

####### Resize window #######
bind = SUPER ALT, h, resizeactive, -40 0
bind = SUPER ALT, j, resizeactive, 0 40
bind = SUPER ALT, k, resizeactive, 0 -40
bind = SUPER ALT, l, resizeactive, 40 0
bind = SUPER CTRL, h, splitratio, -0.1
bind = SUPER CTRL, l, splitratio, +0.1
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

####### Move window #######
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, j, movewindow, d
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, l, movewindow, r

####### Switch through existing workspaces #######
bind = SUPER, I, workspace, e-1
bind = SUPER, O, workspace, e+1

####### Switch workspaces #######
bindr = SUPER CTRL, I, workspace, -1
bindr = SUPER CTRL, O, workspace, +1
####### Go back to previous workspace #######
bind = SUPER, Tab, workspace, previous

####### Switch workspaces #######
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

####### Move window to a workspace #######
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
