source=~/.config/hypr/configs/prefs.conf

# WM Specific keys
bind = SUPER, W, killactive,                        
bind = SUPER SHIFT, Q, exec, pkill Hyprland         
bind = SUPER, S, togglefloating,                    
bind = SUPER, F, fullscreen,                        
bind = SUPER, G, togglegroup,                       
bind = SUPER, C, changegroupactive,                 
bind = SUPER, D, togglesplit,                       
bind = SUPER, M, exec, ~/.config/hypr/scripts/lock                                        # lock Screen
bind = SUPER SHIFT, M, exec, ~/.config/hypr/scripts/lock; sleep 1; systemctl suspend -i   # lock Screen and suspend
bind = SUPER SHIFT, C, exec, ~/.config/hypr/scripts/caffeine                              # activate caffeine

# Rofi Menu keys         
bind = SUPER, R, exec, ~/.config/rofi/launcher/launcher.sh                     # launcher menu
bind = SUPER, Space, exec, ~/.config/rofi/applets/bin/apps.sh                  # apps menu
bind = SUPER, P, exec, ~/.config/rofi/applets/bin/powermenu.sh                 # power menu
bind = SUPER, semicolon, exec, ~/.config/rofi/applets/bin/quicklinks.sh        # quicklinks menu
bind = , Print, exec, ~/.config/rofi/applets/bin/screenshot.sh                 # rofi screenshot menu
#bind = SUPER, N, exec, ~/.config/rofi/applets/bin/mpd.sh                       # mpd menu        - in case function keys wouldn't work
#bind = SUPER, X, exec, ~/.config/rofi/applets/bin/volume.sh                    # volume menu     - in case function keys wouldn't work
#bind = SUPER, B, exec, ~/.config/rofi/applets/bin/battery.sh                   # battery menu    - uncommend if on laptop
#bind = SUPER, Z, exec, ~/.config/rofi/applets/bin/brightness.sh                # brightness menu - uncommend if on laptop

# App keys
bind = SUPER, Return, exec, $term                   # kitty
bind = SUPER SHIFT, Return, exec, $floating_term    # alacritty
bind = SUPER, B, exec, $browser                     # librewolf
bind = SUPER SHIFT, B, exec, $minbrowser            # qutebrowser
bind = SUPER SHIFT, W, exec, $rofi-beats             # rofi radio
#bind = SUPER, E, exec, $editor                      # emacs
#bind = SUPER, M, exec, $mailer                      # thunderbird
#bind = SUPER, C, exec, $chat                        # discord
#bind = SUPER, C, exec, $music                       # spotify
#bind = SUPER, C, exec, $calendar                    # calendar
#bind = SUPER, P, exec, $passwordmanager             # keepassxc
#bind = SUPER SHIFT, P, exec, pavucontrol             # pavucontrol

# Floating terminal
#bind = SUPER SHIFT, X, exec, alacritty --single-instance --hold --command donut.c                 # donut
#bind = SUPER SHIFT, Z, exec, alacritty --title fly_is_kitty --hold --command cava                  # cava
#bind = SUPER SHIFT, C, exec, alacritty --title clock_is_kitty --hold --command tty-clock -C5      # clock
#bind = SUPER SHIFT, Escape, exec, alacritty -T bashtop -e bashtop                                 # btop

# Screenshot and edit
bind = SUPER, Print, exec, grim - | swappy -f -
bind = SUPER SHIFT, S, exec, grim -g "$(slurp -b 1B1F28CC -c E06B74ff -s C778DD0D -w 2)" - | swappy -f -
bind = SUPER CTRL, S, exec, grim -g "$w_pos $w_size" - | swappy -f -

# Screen record
bind = SUPER SHIFT, R, exec, ~/.config/hypr/scripts/record-screen

# Color Picker
bind = SUPER SHIFT, X, exec, color=$(hyprpicker) && wl-copy $color && convert -size 100x100 xc:$color /tmp/mycol.png && notify-send --expire-time=100000 -i /tmp/mycol.png "$(wl-paste)" $color

# effect
#bind = ALT, g, exec, ~/.config/hypr/scripts/glassmorphismToggle

# Variety
# trash wallpaper
#bind ALT, t, exec, variety -t
# next wallpaper
#bind = ALT, f, exec, variety -n
# previous wallpaper
#bind = ALT, b, exec, variety -p
# favorite wallpaper
#bind = ALT, d, exec, variety -f
# pause/stop wallpaper
#bind = ALT, s, exec, variety --pause
# resume wallpaper
#bind = ALT, r, exec, variety --resume

# Function keys
bind =, XF86Calculator, exec, QT_QPA_PLATFORMTHEME=qt5ct kcalc
bind =, xf86audioraisevolume, exec, ~/.config/hypr/scripts/volume --inc
bind =, xf86audiolowervolume, exec, ~/.config/hypr/scripts/volume --dec
bind =, xf86audiomute, exec, ~/.config/hypr/scripts/volume --toggle
bind =, xf86monbrightnessup, exec, ~/.config/hypr/scripts/brightness --inc
bind =, xf86monbrightnessdown, exec, ~/.config/hypr/scripts/brightness --dec
bind =, XF86AudioMedia, exec, playerctl play-pause
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioStop, exec, playerctl stop
bind =, XF86AudioPrev, exec, playerctl previous
bind =, XF86AudioNext, exec, playerctl next

# Function bind keys I don't have on my keyboard
#bind = ALT, M, exec, ~/.config/hypr/scripts/volume --toggle-mic      # there's no function key for toggling mic anyways
bind = ALT, U, exec, playerctl stop && notify-send "Stop"                # Add icon
bind = ALT, I, exec, playerctl previous && notify-send "Previous"         # Add icon
bind = ALT, O, exec, playerctl next && notify-send "Next"                 # Add icon
bind = ALT, P, exec, playerctl play-pause && && notify-send "Pause-Play"  # Add icon
               
               
#########################
# Window Operation keys #
#########################

# Move focus with SUPER + hjkl keys
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Resize window with SUPER + ALT + hjkl keys
bind = SUPER ALT, h, resizeactive, -40 0
bind = SUPER ALT, j, resizeactive, 0 40
bind = SUPER ALT, k, resizeactive, 0 -40
bind = SUPER ALT, l, resizeactive, 40 0
bind = SUPER CTRL, h, splitratio, -0.1
bind = SUPER CTRL, l, splitratio, +0.1
# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Move window with SUPER + SHIFT + hjkl keys
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, j, movewindow, d
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, l, movewindow, r

# Switch through existing workspaces with SUPER + I/O
bind = SUPER, I, workspace, e-1
bind = SUPER, O, workspace, e+1
# Switch workspaces with SUPER + CTRL + I/O
bindr = SUPER CTRL, I, workspace, -1
bindr = SUPER CTRL, O, workspace, +1
# Go back to previous workspace
bind = SUPER, Tab, workspace, previous

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
