source=~/.config/hypr/configs/prefs.conf

###########################################################################################
# SUPER + ... KEYS            Available keys: , ' [ ]                                   #
###########################################################################################
###### WM Specific keys ######
bind = SUPER, W, killactive,                        
bind = SUPER, S, togglefloating,                    
bind = SUPER, F, fullscreen,                        
bind = SUPER, G, togglegroup,                       
bind = SUPER, C, changegroupactive,                 
bind = SUPER, D, togglesplit,                       
bind = SUPER, dot, exec, ~/.config/hypr/scripts/lock                                       # lock Screen
bind = SUPER, /, exec, ~/.config/hypr/scripts/glassmorphismToggle                          # glassmorphism effect
