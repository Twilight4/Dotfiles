source=~/.config/hypr/configs/prefs.conf

# WM Specific keys
bind = SUPER, W, killactive,                        
bind = SUPER SHIFT, Q, exec, pkill Hyprland         
bind = SUPER, S, togglefloating,                    
bind = SUPER, F, fullscreen,                        
bind = SUPER, G, togglegroup,                       
bind = SUPER, C, changegroupactive,                 
bind = SUPER, D, togglesplit,                       
bind = SUPER, M, exec, ~/.config/hypr/scripts/lock                                        # lock Screen
bind = SUPER SHIFT, M, exec, ~/.config/hypr/scripts/lock; sleep 1; systemctl suspend -i   # lock Screen and suspend
bind = SUPER SHIFT, C, exec, ~/.config/hypr/scripts/caffeine                              # activate caffeine

# Rofi Menu keys         
bind = SUPER, R, exec, launcher.sh                  # launcher menu
bind = SUPER, Space, exec, apps.sh                  # apps menu
bind = SUPER, P, exec, powermenu.sh                 # power menu
bind = SUPER, semicolon, exec, quicklinks.sh        # quicklinks menu
bind = SUPER SHIFT, Prt, exec, screenshot.sh        # rofi screenshot menu
#bind = SUPER, B, exec, battery.sh                   # battery menu    - uncommend if on laptop
#bind = SUPER, N, exec, mpd.sh                       # mpd menu        - in case function keys wouldn't work
#bind = SUPER, Z, exec, brightness.sh                # brightness menu - in case function keys wouldn't work
#bind = SUPER, X, exec, volume.sh                    # volume menu     - in case function keys wouldn't work

# App keys
bind = SUPER, Return, exec, $term                   # kitty
bind = SUPER SHIFT, Return, exec, $floating_term    # alacritty
bind = SUPER, B, exec, $browser                     # librewolf
bind = SUPER SHIFT, B, exec, $minbrowser            # qutebrowser
#bind = SUPER, M, exec, $mailer                      # thunderbird
#bind = SUPER, E, exec, $editor                      # emacs
#bind = SUPER, C, exec, $chat                        # discord
#bind = SUPER, C, exec, $music                       # spotify
#bind = SUPER, C, exec, $calendar                    # calendar
#bind = SUPER, P, exec, $passwordmanager             # KeepassXC

# Floating terminal
bind = SUPER CTRL, X, exec, alacritty --single-instance --hold --command donut.c                  # donut
bind = SUPER CTRL, Z, exec, alacritty --title fly_is_kitty --hold --command cava                  # cava
bind = SUPER CTRL, C, exec, alacritty --title clock_is_kitty --hold --command tty-clock -C5       # clock

# Screenshot
bind = ,Print, exec, grimblast --notify save output $(xdg-user-dir PICTURES)/Pictures/screenshots/$(date +'%Y%m%d%H%M%S_1.png')
bind = SUPER, Print, exec, grimblast --notify copy output
bind = SUPER SHIFT, Print, exec, grimblast save output - | swappy -f -
bind = SUPER CTRL, S, exec, grimblast --notify save area $(xdg-user-dir PICTURES)/Pictures/screenshots/$(date +'%Y%m%d%H%M%S_1.png')
bind = SUPER SHIFT, S, exec, grimblast --notify copy area
bind = SUPER ALT, S, exec, grimblast --notify copy window

# Screen record
bind = SUPER SHIFT, R, exec, ~/.config/hypr/scripts/record-screen

# Color Picker
bind = SUPER SHIFT, X, exec, color=$(hyprpicker) && wl-copy $color && convert -size 100x100 xc:$color /tmp/mycol.png && notify-send --expire-time=100000 -i /tmp/mycol.png "$(wl-paste)" $color

# Change wallpaper
#bind = ALT, n, exec, ~/.config/hypr/scripts/changeWallpaper
#bind = ALT, p, exec, ~/.config/hypr/scripts/changeWallpaper

# Function keys
bind =, XF86Calculator, exec, QT_QPA_PLATFORMTHEME=qt5ct kcalc
bind =, XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume up
bind =, XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume down
bind =, XF86AudioMute, exec, ~/.config/hypr/scripts/volume mute
bind =, XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness up
bind =, XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness down
bind =, XF86AudioMedia, exec, playerctl play-pause
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioStop, exec, playerctl stop
bind =, XF86AudioPrev, exec, playerctl previous
bind =, XF86AudioNext, exec, playerctl next

# Function bind keys I don't have on my keyboard
bind = SUPER ALT, U, exec, playerctl stop
bind = SUPER ALT, I, exec, playerctl previous
bind = SUPER ALT, O, exec, playerctl next
bind = SUPER ALT, P, exec, playerctl play-pause
bind = SUPER ALT, bracketleft, exec, ~/.config/hypr/scripts/brightness up
bind = SUPER ALT, bracketright, exec, ~/.config/hypr/scripts/brightness down
               
               
#########################
# Window Operation keys #
#########################

# Move focus with SUPER + hjkl keys
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Resize window with SUPER + ALT + hjkl keys
bind = SUPER ALT, h, resizeactive, -40 0
bind = SUPER ALT, j, resizeactive, 0 40
bind = SUPER ALT, k, resizeactive, 0 -40
bind = SUPER ALT, l, resizeactive, 40 0
bind = SUPER CTRL, h, splitratio, -0.1
bind = SUPER CTRL, l, splitratio, +0.1
# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Move window with SUPER + SHIFT + hjkl keys
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, j, movewindow, d
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, l, movewindow, r

# Switch through existing workspaces with SUPER + I/O
bind = SUPER, I, workspace, e+1
bind = SUPER, O, w, e-1
# Switch workspaces with SUPER + CTRL + I/O
bindr = SUPER CTRL, I, workspace, -1
bindr = SUPER CTRL, O, workspace, +1
# Go back to previous workspace
bind = SUPER, Tab, workspace, previous

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
