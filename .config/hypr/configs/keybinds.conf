###### Night light mode ######
bind = SUPER ALT, bracketright, exec, hyprctl keyword decoration:screen_shader ~/.config/hypr/shaders/extradark.frag && notify-send -u low -t 4000 -i "$HOME/.config/mako/icons/night-mode.png" "Extra dark mode: On"
