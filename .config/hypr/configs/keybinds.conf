source=~/.config/hypr/configs/prefs.conf

###########################################################################################
# SUPER + ... KEYS - No more available keys                                               #
###########################################################################################
###### WM Specific keys ######
bind = SUPER, W, killactive,                        
bind = SUPER, S, togglefloating,                    
bind = SUPER, F, fullscreen,                        
bind = SUPER, G, togglegroup,                       
bind = SUPER, C, changegroupactive,                 
bind = SUPER, D, togglesplit,                       
bind = SUPER, comma, exec, ~/.config/hypr/scripts/glassmorphismToggle                      # glassmorphism effect
bind = SUPER, period, exec, ~/.config/hypr/scripts/lock                                       # lock Screen

###### Rofi Menu keys ######
bind = SUPER, R, exec, ~/.config/rofi/launcher/launcher.sh                     # launcher menu
bind = SUPER, Space, exec, ~/.config/rofi/applets/bin/apps.sh                  # apps menu
bind = SUPER, P, exec, ~/.config/rofi/applets/bin/powermenu.sh                 # power menu
bind = SUPER, semicolon, exec, ~/.config/rofi/applets/bin/quicklinks.sh        # quicklinks menu
bind = SUPER, Print, exec, ~/.config/rofi/applets/bin/screenshot.sh            # rofi screenshot menu
#bind = SUPER, leftbracket, exec, ~/.config/rofi/applets/bin/volume.sh         # volume menu     - in case function keys wouldn't work
#bind = SUPER, slash, exec, ~/.config/rofi/applets/bin/mpd.sh                  # mpd menu        - in case function keys wouldn't work
#bind = SUPER, backslash, exec, ~/.config/rofi/applets/bin/battery.sh          # battery menu    - uncomment if on laptop
#bind = SUPER, rightbracket, exec, ~/.config/rofi/applets/bin/brightness.sh    # brightness menu - uncomment if on laptop

###### App keys ######
bind = SUPER, Return, exec, $term                   # foot
bind = SUPER, B, exec, $browser                     # librewolf
bind = SUPER, N, exec, $music                       # ncmpcpp
#bind = SUPER, E, exec, $editor                      # emacs
#bind = SUPER, M, exec, $mailer                      # Mailspring/Thunder
#bind = SUPER, V, exec, $chat                        # discord
#bind = SUPER, Z, exec, $calendar                    # calendar
#bind = SUPER, X, exec, $passwordmanager             # keepassxc
#bind = SUPER, A, exec, anki                         # anki wordlist
#bind = SUPER, Q, exec, qemu                         # QEMU hypervizors

###### Floating terminal ######
bind = SUPER, T, exec, $floating_term --title donut --hold --command donut.c                     # donut
bind = SUPER, Y, exec, $floating_term --title fly_is_kitty --hold --command cava                 # cava
bind = SUPER, U, exec, $floating_term --title clock_is_kitty --hold --command tty-clock -C5      # clock/time
bind = SUPER, Escape, exec, $floating_term --title btop --hold                                   # btop


#############################################################################################
# SUPER + SHIFT + ... KEYS - Available keys: Q E T Y U I O [ ] A D F G ; ' Z V B N M , . /  #
#############################################################################################
###### More app keys ######
bind = SUPER SHIFT, Return, exec, $minbrowser                       # qutebrowser
bind = SUPER SHIFT, W, exec, $rofi-beats                            # rofi radio
bind = SUPER SHIFT, P, exec, pavucontrol                            # pavucontrol
bind = SUPER SHIFT, C, exec, ~/.config/hypr/scripts/caffeine        # activate caffeine
bind = SUPER SHIFT, R, exec, ~/.config/hypr/scripts/record-screen   # screen record

####### Screenshot and edit ######
bind = , Print, exec, grim -g "$(slurp -b 1B1F28CC -c E06B74ff -s C778DD0D -w 2)" - | swappy -f -
bind = SUPER SHIFT, S, exec, grim -g "$w_pos $w_size" - | swappy -f -
bind = SUPER CTRL, S, exec, grim - | swappy -f -

####### Color Picker #######
bind = SUPER SHIFT, X, exec, color=$(hyprpicker) && wl-copy $color && convert -size 100x100 xc:$color /tmp/mycol.png && notify-send --expire-time=100000 -i /tmp/mycol.png "$(wl-paste)" $color


###########################################################################################
# SUPER + ALT + ... KEYS                                                                  #
###########################################################################################
####### Swaybg #######
bind = ALT, N, exec, ~/.config/hypr/scripts/wallpaper     # Set new wallpaper

