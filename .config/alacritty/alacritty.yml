scrolling:
  history: 10000
  multiplier: 10

font:
   normal:
    family: "Hack"
    style: regular 
bold:
    family: "Hack"
    style: bold
italic:
    family: "Hack"
    style: italic
bold_italic:
    family: "Hack"
    style: bold_italic

size: 11.0
draw_bold_text_with_bright_colors: true
#opacity: 1.0

cursor:
  style:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block
  unfocused_hollow: true

#window:
#  dimensions:
#    columns: 90
#    lines: 28
  decorations: none

# Colors
colors:
  primary:
    background: '#222324'
    foreground: '#BABABA'

  # Normal colors
  normal:
    black: '#000000'
    red: '#E8341C'
    green: '#68C256'
    yellow: '#F2D42C'
    blue: '#1C98E8'
    magenta: '#8E69C9'
    cyan: '#1C98E8'
    white: '#BABABA'

  # Bright colors
  bright:
    black: '#666666'
    red: '#E05A4F'
    green: '#77B869'
    yellow: '#EFD64B'
    blue: '#387CD3'
    magenta: '#957BBE'
    cyan: '#3D97E2'
    white: '#BABABA'

