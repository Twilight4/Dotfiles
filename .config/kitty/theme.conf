# Startup layout
enabled_layouts tall,vertical,grid,splits,stack
# Panes/border colors
active_border_color    #3d59a1
inactive_border_color  #101014
bell_border_color #e0af68

#########
# THEME #
#########
# vim:ft=kitty
## name: GitHub Dark
