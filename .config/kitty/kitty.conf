# Generall settings
font_family      MesloLGM Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12
background_opacity 0.90
linux_display_server wayland
update_check_interval 0
wayland_titlebar_color background
startup_session none

# Tab Bar
tab_bar_edge top
tab_bar_style fade
tab_fade 0 1 1 1
active_tab_font_style   bold-italic
inactive_tab_font_style normal

# Scrollback
scrollback_pager nvim -u NONE -c 'set ft=man' -
scrollback_lines 10000
# Cursor
cursor_blink_interval 0

# Scrolling keybinds
map ctrl+shift+d scroll_page_up
map ctrl+shift+y scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
map ctrl+shift+z scroll_to_prompt -1
map ctrl+shift+x scroll_to_prompt 1

# Browse scrollback in pager
#map ctrl+shift+m show_scrollback                      # Browse scrollback buffer in pager
map ctrl+shift+g show_last_command_output             # Browse output of the last shell command in pager
# pipe the contents of the scrollback buffer to an arbitrary, command running in a new window, tab or overlay
#map ctrl+shift+m launch --stdin-source=@screen_scrollback --stdin-add-formatting --type=overlay less +G -R

# Kitty and Vim navigation
map ctrl+j kitten pass_keys.py neighboring_window bottom ctrl+j
map ctrl+k kitten pass_keys.py neighboring_window top    ctrl+k
map ctrl+h kitten pass_keys.py neighboring_window left   ctrl+h
map ctrl+l kitten pass_keys.py neighboring_window right  ctrl+l


# Window management
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right
map ctrl+j neighboring_window down
map ctrl+k neighboring_window up
map ctrl+shift+enter new_os_window_with_cwd
map ctrl+shift+alt+n new_window
map ctrl+shift+n launch --cwd=current
map ctrl+shift+w close_window
map ctrl+shift+h move_window_forward
map ctrl+shift+l move_window_backward
map ctrl+shift+` move_window_to_top
map ctrl+shift+r start_resizing_window
map ctrl+shift+1 first_window
map ctrl+shift+2 second_window
map ctrl+shift+3 third_window
map ctrl+shift+4 fourth_window
map ctrl+shift+5 fifth_window

# Tab management
map ctrl+shift+k next_tab
map ctrl+shift+j previous_tab
#map ctrl+shift+t new_tab !neighbor
map ctrl+shift+t launch --cwd=current --type=tab
map ctrl+shift+alt+t set_tab_title
map ctrl+shift+q close_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5

# Layout management
map ctrl+shift+] next_layout
map ctrl+shift+[ last_used_layout
map ctrl+shift+i goto_layout tall
map ctrl+shift+o goto_layout stack

# Select and act on visible text
map ctrl+shift+p>f kitten hints --type path --program -
map ctrl+shift+p>shift+f kitten hints --type path
map ctrl+shift+p>l kitten hints --type line --program -
map ctrl+shift+p>w kitten hints --type word --program -
map ctrl+shift+p>h kitten hints --type hash --program -
map ctrl+shift+p>n kitten hints --type linenum
map ctrl+shift+p>y kitten hints --type hyperlink

# Miscellaneous
map ctrl+shift+f toggle_maximized
map ctrl+shift+e open_url_with_hints
map ctrl+shift+u kitten unicode_input
map ctrl+shift+escape kitty_shell window
map ctrl+shift+delete clear_terminal reset active
map ctrl+alt+delete clear_terminal reset all


