# Changing the Default Prefix Key to Ctrl + Space
set -g default-terminal "alacritty";  #Default terminal
unbind C-b
set -g prefix C-Space
set-option -g repeat-time 0
set-option -g focus-events on

# Reloading tmux Config File
unbind r                       # PREFIX + r
bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display "Reloaded tmux conf"

# Splitting Windows in Panes
unbind v                       # PREFIX + v
unbind h                       # PREFIX + h
unbind %                       # Split vertically
unbind '"'                     # Split horizontally
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Navigating Panes
bind -n C-h select-pane -L     # Ctrl + h
bind -n C-j select-pane -D     # Ctrl + j
bind -n C-k select-pane -U     # Ctrl + k
bind -n C-l select-pane -R     # Ctrl + l

# Increasing The Maximum Output Lines
set -g history-limit 10000

# Managing Windows
unbind n                       # PREFIX + n
unbind w                       # PREFIX + w
bind n command-prompt "rename-window '%%'"
bind w new-window -c "#{pane_current_path}"
# Change Open Windows 
bind -n M-j previous-window   # Alt + j
bind -n M-k next-window       # Alt + k
# Moving window
bind-key -n M-h swap-window -t -1 \; previous-window  # Alt + h
bind-key -n M-l swap-window -t +1 \; next-window      # Alt + l

# Windows Numbers Begin with 1 Instead of 0 
set -g base-index 1
set-window-option -g pane-base-index 1

# Vi Mode
set-window-option -g mode-keys vi

# Changing Default Keystrokes Selecting and Copying Selected Text - Using the System Clipboard Directly Instead of COPY Mode in Tmux
unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

# Change From Rectangle to Pipe When going From Normal Mode to Insert Mode
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Navigate Between Neovim’s Windows and Tmux’s Panes with the Same Keystroke
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
| grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select -pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select -pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select -pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select -pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select -pane -l"

##########
# DESIGN #
##########

# bg = background
# fg = foreground

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=red

## Status bar design
# status line
set -g status-justify left

set -g status-style fg=blue
set -g status-interval 2

# messaging
set -g message-command-style fg=blue,bg=black

# window mode
setw -g mode-style bg=green,fg=black

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=white] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=white] #I #[fg=white]#[bg=cyan] #W "
setw -g window-status-current-style bg=black,fg=yellow,dim
setw -g window-status-style bg=green,fg=black,reverse

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off

set-window-option -g monitor-activity off
set -g bell-action none

# The modes
set-window-option -g clock-mode-colour red
set-window-option -g mode-style fg=red,bg=black,bold

# The panes
set -g pane-border-style bg=black,fg=black
set -g pane-active-border-style fg=blue,bg=brightblack

# The statusbar
set -g status-position bottom
set -g status-style bg=black,fg=yellow,dim
set -g status-left ''
set -g status-right '#{?client_prefix,#[fg=red]prefix pressed ..,#[fg=brightwhite]#H}'
set -g status-right-length 50
set -g status-left-length 20

# The window
set-window-option -g window-status-current-style fg=red,bg=brightblack,bold
set-window-option -g window-status-current-format ' #I#[fg=brightwhite]:#[fg=brightwhite]#W#[fg=blue]#F '

set-window-option -g window-status-style fg=magenta,bg=black,none
set-window-option -g window-status-format ' #I#[fg=colour2]:#[fg=colour251]#W#[fg=black]#F '
set-window-option -g window-status-bell-style fg=white,bg=red,bold

# The messages
set -g message-style fg=white,bg=red,bold

#######
# TPM #
#######

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'junegunn/tmux-fzf-url'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager
run -b "$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm"
